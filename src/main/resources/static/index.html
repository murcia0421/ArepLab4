<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Saludo con MicroSpring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Saludo con MicroSpring</h1>
    <form id="greetingForm">
      <label for="name">Ingresa tu nombre:</label><br>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>
      <br>
      <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("greetingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      // Realiza una peticiÃ³n GET al endpoint /greeting
      fetch(`/greeting?name=${encodeURIComponent(name)}`)
        .then(response => response.text())
        .then(data => {
          try {
            const json = JSON.parse(data);
            document.getElementById("result").innerText = json.content;
          } catch(error) {
            document.getElementById("result").innerText = data;
          }
        })
        .catch(err => {
          document.getElementById("result").innerText = "Error al obtener el saludo.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
